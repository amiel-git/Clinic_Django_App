{% extends 'core/base.html' %}


{% block body_block %}
<h2>Doctors List View</h2>
<div class="doctors-list-container">
    <ul>
        {% for doctor in doctors %}
            <li><a href="{% url 'doctor:doctor_detail' pk=doctor.id %}">{{ doctor.user.first_name | title }} {{ doctor.user.last_name | title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock body_block %}
